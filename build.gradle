plugins {
  id 'java'
  id 'org.jetbrains.intellij' version '0.4.7'
  id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

repositories {
  mavenCentral()
  maven { url 'https://dl.bintray.com/jetbrains/markdown' }
  flatDir { dirs 'lib' }
}

//apply plugin: 'java'
//apply plugin: 'org.jetbrains.intellij'

dependencies {
  // https://mvnrepository.com/artifact/com.googlecode.owasp-java-html-sanitizer/owasp-java-html-sanitizer
  compile group: 'com.googlecode.owasp-java-html-sanitizer', name: 'owasp-java-html-sanitizer'
  compile "org.jetbrains:markdown:${markdownParserVersion}"
  compile "org.jetbrains.kotlin:kotlin-reflect:1.3.21"
  compile "org.jetbrains.kotlin:kotlin-stdlib:1.3.21"

  testCompile group: 'junit', name: 'junit', version: '4.12'
}


compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
  kotlinOptions.apiVersion = "1.3"
}
compileTestKotlin {
  kotlinOptions.jvmTarget = "1.8"
}

sourceSets {
  main {
    java {
      srcDirs 'src'
      srcDirs 'gen'
    }
    resources {
      srcDirs 'resource'
    }
  }
  test {
    java {
      srcDirs 'test/src'
    }
    resources {
      srcDirs 'test/data'
    }
  }
}

intellij {
  version 'IC-2019.1.2'
  pluginName 'markdown'
  downloadSources false
  updateSinceUntilBuild false
  plugins = ['IntelliLang']
}

apply plugin: 'idea'
idea {
  project {
    jdkName = javaVersion
    languageLevel = javaVersion
    vcs = 'Git'
  }
  module {
    generatedSourceDirs += file('gen')
  }
}


